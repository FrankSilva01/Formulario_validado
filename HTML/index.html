<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap-5.1.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
    
    <script type="text/javascript" src="../JavaScript/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../JavaScript/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../JavaScript/additional-methods.min.js"></script>
    <script type="text/javascript" src="../JavaScript/localization/messages_pt_BR.js"></script>
    <script type="text/javascript" src="../CSS/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <title>Formulario</title>
</head>
<body>

<h1>Cadastre-se</h1>

<!-- pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" -->
<!-- oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" -->

<form id="meuForm">

<label for="nome">Nome:</label>
<input class="form-control form-control-sm" type="text" name="nome" required minlength="4" maxlength="18" placeholder="Digite seu o nome" id="nome">

<label for="cpfBr">CPF:</label>
<input class="form-control form-control-sm" type="text" name="cpfBr" minlength="14" maxlength="14" required placeholder="123.456.789-00" id="cpfBr">

<label for="email">Email:</label>
<input class="form-control form-control-sm" type="email" name="email"required placeholder="Digite o e-mail" id="email" >

<label for="nascimento">Data de nascimento:</label>
<input class="form-control form-control-sm" type="text" name="nascimento" minlength="10" maxlength="10" required placeholder="00/00/0000" id="nascimento" >

<label for="senha">Senha</label>
<input class="form-control form-control-sm" name="senha" type="password" required required minlength="4" maxlength="18" placeholder="Digite sua senha" id="senha" >

<label for="senha2">Confirmação de senha</label>
<input class="form-control form-control-sm" name="senha2" type="password" required required minlength="4" maxlength="18" placeholder="Confirme a senha digitada" id="senha2">

<label for="genero" id="conteudo">Genero:</label> <br>
  <input type='radio' name='genero' value="Masculino" id="genero">Masculino</input>
  <input type='radio' name='genero' value="Feminino" id="genero">Feminino</input>
  <input type='radio' name='genero' value="Prefiro não declarar" id="genero">Não declarar</input>

  <button type="submit" class="btn btn-success" id="enviar" onclick=valida_form(); onclick="validarNascimento()" onclick="valiData()">Cadastrar</button>
  <button type="submit" class="btn btn-danger" id="resetar" onclick="reset()">Cancelar</button> 
  <label id="mensagem"></label>

</form>

<script src="../JavaScript/index.js"></script>

</body>
</html>
